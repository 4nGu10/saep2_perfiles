<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="margin-left: 220px; background-color: #f8f9fa;">

<!-- Botón para ocultar/mostrar menú -->
<button id="toggleSidebar" class="btn btn-outline" onclick="ocultarBarra()" style="position: fixed; top: 5px; left: 5px; z-index: 1050;">
  ☰
</button>

<!-- Menú lateral -->
<div id="sidebar" class="sidebar bg-success text-white">
  <div class="text-center mb-4">
    <img th:src="@{/img/logo_sena_n.png}" alt="Logo SENA" height="100" style="margin-top: 30px;">
  </div>

  <nav class="nav flex-column">

    <!-- ADMINISTRADOR DEL SISTEMA -->
    <div th:if="${usuario != null and usuario.rol != null and usuario.rol.roles != null and usuario.rol.roles.toUpperCase() == 'ADMINISTRADOR DEL SISTEMA'}">
      <a class="nav-link text-white" th:href="@{/vista/aprendices}">📋 Aprendices</a>
      <a class="nav-link text-white" th:href="@{/vista/fichas}">📋 Fichas</a>
      <a class="nav-link text-white" th:href="@{/vista/empresas}">🏢 Empresas</a>

      <!-- Submenú de Usuarios -->
      <a class="nav-link text-white" data-bs-toggle="collapse" href="#submenuUsuarios" role="button" aria-expanded="false" aria-controls="submenuUsuarios">
        👥 Usuarios ▾
      </a>
      <div class="collapse" id="submenuUsuarios">
        <nav class="nav flex-column ms-3">
          <a class="nav-link text-white" th:href="@{/vista/usuarios}">- Usuario</a>
          <a class="nav-link text-white" th:href="@{/vista/usuarios/aprendices}">- Ver aprendices</a>
          <a class="nav-link text-white" th:href="@{/vista/usuarios/evaluadores}">- Ver evaluadores</a>
          <a class="nav-link text-white" th:href="@{/vista/usuarios/coevaluadores}">- Ver coevaluadores</a>
          <a class="nav-link text-white" th:href="@{/vista/usuarios/auxiliares}">- Ver auxiliares</a>
        </nav>
      </div>

      <a class="nav-link text-white" th:href="@{/vista/modalidades}">⚔️ Modalidad</a>
      <a class="nav-link text-white" th:href="@{/vista/novedades}">💾 Novedades</a>
      <a class="nav-link text-white" th:href="@{/vista/programas}">🛠️ Programas</a>
      <a class="nav-link text-white" th:href="@{/vista/rol}">📎 Roles</a>
      <a class="nav-link text-white" th:href="@{/vista/sedes}">🖼️ Sede</a>
      <a class="nav-link text-white" th:href="@{/vista/seguimiento}">📡 Seguimiento</a>
    </div>

    <!-- EVALUADOR -->
    <div th:if="${usuario != null and usuario.rol != null and usuario.rol.roles != null and usuario.rol.roles.toUpperCase() == 'EVALUADOR'}">
      <a class="nav-link text-white" th:href="@{/vista/empresas}">🏢 Empresas</a>
    </div>

    <!-- APRENDIZ -->
    <div th:if="${usuario != null and usuario.rol != null and usuario.rol.roles != null and usuario.rol.roles.toUpperCase() == 'APRENDIZ'}">
      <a class="nav-link text-white" th:href="@{/vista/aprendiz}">📋 Mis Datos</a>
    </div>

  </nav>
</div>

<!-- Rol actual (debug) -->
<div style="padding: 10px; color: black;">
  <p th:text="'Rol actual: ' + ${usuario?.rol?.roles}">Cargando rol...</p>
</div>

<!-- Contenido principal -->
<div style="padding: 20px;">
  <img src="/img/logo_sena.png" class="img_inicio" alt="Logo">
</div>

<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
